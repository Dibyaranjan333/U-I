<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<link rel="stylesheet" type="text/css" href="stble.css">
<script src="jtble2.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

</head>
<body>
    <table>
        <thead>
            <tr>
			  <th>Sl no</th>
               <th>FirstName</th>
			   <th>LastName</th>
                <th>Email</th>
				<th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <input type="text"  id="slno" placeholder="Sl No"></td>
                <td> <input type="text"  id="firstname" placeholder="FirstName"></td>
				<td> <input type="text"  id="lastname" placeholder="LastName"></td>
                <td> <input type="text"  id="email" placeholder="Email "></td>
				<td><input type="text" id="pno" placeholder="Phone Number"></td>
            </tr>
        </tbody>
    </table>
	<input type="button" class="add-row" value="Add Row">
	
	
</body> 
</html>
