<!Doctype html> 
<html> 
<head>
 <title>popup window </title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>
 <script src="js/real.js"></script>
 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="css/real.css">
    <script data-semver="0.10.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
 </head>
		 <body> 
				<div id="main" ng-app="myApp" ng-controller="myCtrl">
							<button class="btn btn-primary dropdown-toggle" ng-click="myFunc()" type="button" data-toggle="dropdown">Dropdown Example
								<span  style="margin-left:12px;" class="caret"></span>
							</button>
							<div ng-show="show"> 
								
								<table class="table-bordered">
								  <tr ng-repeat="x in items track by $index">
									<td>{{items[$index].name}}<span ng-if="items[$index].try1" class="glyphicon glyphicon-remove" ng-click="remove($index)"> </span></td>
								  </tr>
								  <tr ng-controller="demoController as demo" >
										<td> <button class="btn btn-primary" ng-click="demo.modal($index)">{{new1}}</button></td>
								  </tr>
								</table>
							</div>	
				</div>	
		 </body>
</html>
