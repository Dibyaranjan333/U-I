<div class="login" ng-init="myFunction2()" ng-controller="myCtrl">
<div id="loader"></div>
 <div class="signup-form-container" id="myDiv" >
    
         <!-- form start -->
        <form name="rform"  id="register-form" >
         
         <div class="form-header">
         	<h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
         </div>
                  
         <div class="form-body">
         
         	  <div class="alert alert-info" id="message" style="display:none;">
              submitted
              </div>
                      
         	  <div class="form-group">
                   <div class="input-group">
                   <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                   <input name="name" type="text" class="form-control" placeholder="Username">
                   </div>
                   <span class="help-block" id="error"></span>
              </div>
                        
					  <div class="form-group">
						   <div class="input-group">
						   <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
						   <input name="email" type="email" class="form-control" ng-model="reg.email" placeholder="Email" required/>
						   <!--input type="email" name="email" ng-model="reg.email" required/-->
						   </div>
<span STYLE="color: green; font-size: 10pt" ng-show="rform.email.$error.required && rform.email.$dirty">required</span>
						   <span style="color: green; font-size: 10pt" ng-show="!rform.email.$error.required && rform.email.$error.email && rform.email.$dirty">invalid email</span>						   
						   <span class="help-block" id="error"></span>                     
					  </div>
                        
              <div class="row">
                        
                   <div class="form-group col-lg-6">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="fa fa-lock"></span></div>
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                        </div>  
                        <span class="help-block" id="error"></span>                    
                   </div>
                            
                   <div class="form-group col-lg-6">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="fa fa-lock"></span></div>
                        <input name="cpassword" type="password" class="form-control" placeholder="Retype Password">
                        </div>  
                        <span class="help-block" id="error"></span>                    
                   </div>
                            
             </div>
                 
         </div>
            
            <div class="form-footer">
                 <button type="submit" class="btn btn-info">
                     <span class="glyphicon glyphicon-log-in"></span> Sign Me Up !
                 </button>
            </div>


            </form>
            
           </div>

	</div>
